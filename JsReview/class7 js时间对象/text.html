	<div id="div1">
		<input type="text" placeholder="起止年份">
		<input type="text" placeholder="起止月份">		
		<input type="text" placeholder="起止天数">
		<br>
		<input type="text" placeholder="结束年份">
		<input type="text" placeholder="结束月份">
		<input type="text" placeholder="结束日期">
	</div>
	<button id="btn1">计算日期差值</button>
	<script>
		var oBtn=document.getElementById('btn1');
		var oWrap=document.getElementById('div1');
		var aInput=oWrap.getElementsByTagName('Input')
		oBtn.onclick=function(){
			//分开6个input的值
			var arrS=[];
			var arrE=[];
			for(i=0;i<aInput.length;i++){
				if(i<3){
					//起始日期
					arrS.push(aInput[i].value)
				}else{//终止日期
					arrE.push(aInput[i].value)
				}
			}
		var sDate=arrS.join('/')
		var eDate=arrE.join('/')
		//join()
	//把数组的每一项以一个字符分割，并返回一个字符串;
		var d=new Date();
		var sTime=Date.parse(sDate);
		var eTime=Date.parse(eDate);
		//返回1970年1月1日到设置时间的毫秒数
		var resDay=Math.abs((sTime-eTime)/1000/60/60/24)
		//运算换算成天数
		alert(resDay);
		}

<script>


	var oBtn = document.getElementById('btn1');

	var oWrap = document.getElementById('div1');

	//标签选择器

	var aInput = oWrap.getElementsByTagName('input');

	//console.log(aInput)

	oBtn.onclick = function(){

		// alert(1);

		//分开6个input框中的值

		var arrS = [];
		var arrE = [];

		for(var i = 0 ; i < aInput.length; i++){

			if(i < 3){
				//起始日期
				arrS.push(aInput[i].value)

			}else{
				//终止日期

				arrE.push(aInput[i].value)

			}
			

		}

		var sDate = arrS.join('/');
		var eDate = arrE.join('/');

		var d = new Date();

		var sTime = Date.parse(sDate);

		var eTime = Date.parse(eDate);

		//运算换算成天数

		var rDay = Math.abs((sTime - eTime)/1000/60/60/24)


		alert(rDay)



		//alert(sDate+":"+eDate)


	}

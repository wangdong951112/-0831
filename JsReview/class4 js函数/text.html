 	function isTrue(year,month,day){
	 	if(month>0&&month<=12){
	 		switch(month){
	            case 1:
	            case 3:
	            case 5:
	            case 7:
	            case 8:
	            case 10:
	            case 12:if (day>31||day<1) {
	                return("错误的日期")
	            }else{
	                return("正确的日期")
	            }
	            break;

	            case 2:if (year%4==0&&year%100!=0||year%400==0) {
	                if(day>29||day<1){
	                    return("错误的日期")
	                }else{
	                    return("正确的日期")
	                }
	            }else{
	                if(day>28||day<1){
	                    return("错误的日期")
	                }else{
	                    return("正确的日期")
	                }
	            }

	            default:if(day>30||day<1){
	                return("错误的日期")
	            }else{
	                return("正确的日期")
	            }
	        }
	 	}else{
	 		return('请输入正确的月份')
	 	}
	}

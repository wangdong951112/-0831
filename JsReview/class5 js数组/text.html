		function fEan(){
		var arr = document.getElementById("t2").value;
		var aJs = 0;	//定义变量奇数项和
		var aOs = 0;	//定义变量偶数项和
		var sum = 0;	//定义变量奇数项的和与偶数项和的3倍的和
		var ean13=0;	//13位条形码
		for(i=0;i<arr.length;i++){
			if(i % 2 == 1){ //偶数项相加
				aOs+=Number(arr[i]);
			}else if(i % 2 == 0){//奇数项相加
				aJs+=Number(arr[i]);
			}
		}
		sum=aOs*3 + aJs; //奇数项的和与偶数项和的3倍的和
		var subu=parseInt(sum % 10);  //求出个位数
		if(subu){    //判断是否为0
			ean13 = 10 - subu;  //不为0则用10减去
		}else{
			ean13 = 0;  //为0就直接为0
		}
		document.getElementById('pb').innerHTML=('13位验证码为:'+arr+ean13)
		}

		function btnClick(){
			var oName = document.getElementById("name");
			var oPname = document.getElementById("password");
			var oSp = document.getElementById("sp");
			//清楚掉两个文本中的空格
			var sName = oName.value.replace(/ /g, "");
			var sPname = oPname.value.replace(/ /g, "");
			//取出用户名第一个字符
			var unChar = sName.charAt(0);
			if(unChar >= '0' && unChar <= '9'){
				oSp.innerHTML = "用户名首字母不可以是数字!";
			}else if(sName.length == 0){
				oSp.innerHTML = "用户名不能为空!";
			}else if(sName.length < 6 || sName.length > 20){
				oSp.innerHTML = "用户名长度应该不小于6并且不大于20！";
			}else if(sPname.length == 0){
				oSp.innerHTML = "密码不能为空！";
			}
			//将处理完空格的文本替换掉原来错误的文本
			//替换文本框中的值
			oName.value = sName;
			oPname.value = sPname;
		}

	</script>
	<span id="sp" style="color:#f00;"></span>
	<input type="text" placeholder = "用户名" onblur = "btnClick()" id="name">
	<input type="text" placeholder = "密码" onblur = "btnClick()" id="password">
	<button onClick = "btnClick()">登录</button>

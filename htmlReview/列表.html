<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4>编号列表：</h4>
	<ol>
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemons</li>
		<li>Oranges</li>
	</ol>
	<h4>大写字母列表：</h4>
	<ol type="A">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemons</li>
		<li>Oranges</li>
	</ol>
	<ol type="a">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemons</li>
		<li>Oranges</li>
	</ol>
</body>
</html>

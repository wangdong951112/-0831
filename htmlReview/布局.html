<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div#container{
			width:500px;
		}
		div#header{
			background: yellow;
		}
		h1,h2{
			margin-bottom: 0;
		}
		h2{
			font-size: 18px;
		}
		div#menu{
			width: 100px;
			float: left;
			height: 150px;
		}
		div#content{
			float: left;
			width: 400px;
			height: 150px;
		}
		ul{
			margin: 0;padding: 0;
		}
		li{
			list-style: none;
		}
		div#footer{
			clear:both;text-align:center;}
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Main Title of Web Page</h1>
		</div>
		<div id="menu">
			<h2>menu</h2>
			<ul>
				<li>js</li>
				<li>html</li>
				<li>css</li>
			</ul>
		</div>
		<div id="content">Content goes here</div>

		<div id="footer">Copyright W3School.com.cn</div>
	</div>
</body>
</html>
